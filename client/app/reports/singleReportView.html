<div id="container" style="margin-right: 15%; margin-left: 15%; width: 70%;">

<table class="table table-bordered table-hover" id="reportTable">
  <tr>       
    <td class="td2Table">{{convertDateFormat(report.date)}}</td>
    <td class="tdTable">التاريخ</td>
    <td class="td2Table">{{report.mark}}</td>
    <td class="tdTable">العلامة</td>
  </tr>

  <tr>
    <td class="td2Table">{{getDateDay(report.date)}}</td>
    <td class="tdTable">اليوم</td>
    <td class="td2Table">{{getDateTime(report.date)}}</td>
    <td class="tdTable">الوقت</td>
  </tr>

  <tr>
    <td class="td2Table">{{report.numOfYes}}</td>
    <td class="tdTable">نعم #</td>
    <td class="td2Table">{{report.numOfNo}}</td>
    <td class="tdTable">لا #</td>
  </tr>

  <tr>
    <td class="td2Table">{{report.branchManagerName}}</td>
    <td class="tdTable">مدير الفرع</td>
    <td class="td2Table">{{report.branchControllerName}}</td>
    <td class="tdTable">مراقب الفروع</td>
  </tr>
</table>



</div>
